<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title>Tribute to Qix</title>

		<link rel="stylesheet" href="css/game.css">
		
    </head>
    <body>
        <div class="my-container">
            <div class="header">
				<div class="pre-logo">Tribute to</div>
                <div class="logo">Qix</div>
				<div class="statistics">
                    Time: <span id="status-time">00:00</span><br/>
                    Faults: <span id="status-faults">0</span> / <span  id="allowed-fails"></span><br/>
                    Cleared: <span id="status-cleared">0</span>% / <span  id="percent-to-win"></span>%
                </div>
                <div class="level-and-score" >
					<div id="level-name"></div>
					<table>
						<tr>
							<td>
								HIGHT SCORE:
							</td>
							<td>
								<span id="h_score"></span>
							</td>
						</tr>
						<tr>
							<td style="padding-right: 10px;">
								CURRENT SCORE:
							</td>
							<td>
								<span id="c_score"></span>
							</td>
						</tr>
					</table>
				</div>
            </div>

            <div id="graphics" class="my-center"></div>
        </div>

		<div id="popup">
			<span id="you-lose" class="popup-header">YOU LOSE...</span>
			<span id="you-win"  class="popup-header" style="color: yellow;">YOU  WIN!</span>
			<span id="pause"  class="popup-header" style="color: blue;">PAUSE</span>
			<span id="your-score"></span>
			<a href="#" class="" id="you-lose-btn" onclick="RestartGame();">
				PRESS ME OR <strong style="color: green">GREEN BUTTON</strong> TO PLAY AGAIN
			</a>
			<a href="#" class="" id="you-win-btn" onclick="RestartGame();">
				PRESS ME OR <strong style="color: green">GREEN BUTTON</strong> TO START NEW GAME
			</a>
			<a href="#" class="" id="pause-btn" onclick="StartGame();" style="margin-top: 10px;">
				PRESS ME OR <strong style="color: blue">BLUE BUTTON</strong> TO START
			</a>
		</div>
		
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/underscore-min.js"></script>
        <script src="js/jquery-blink.js"></script>

        <script  src="js/engine.js"></script>
		<script  src="js/game.js"></script>
       </body>
</html>
