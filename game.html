<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title>Tribute to Qix</title>


        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" href="css/style.css">
		
    </head>
    <body>

        <div class="my-container">
            <div class="header">
				<div class="pre-logo">Tribute to</div>
                <div class="logo">Qix</div>
				<div class="statistics">
                    Time: <span id="status-time">00:00</span><br/>
                    Faults: <span id="status-faults">0</span> / 3<br/>
                    Cleared: <span id="status-cleared">0</span>% / 85%
                </div>
                <div class="level-and-score" >
					<div id="level-name"></div>
					<table>
						<tr>
							<td>
								HIGHT SCORE:
							</td>
							<td>
								<span id="h_score"></span>
							</td>
						</tr>
						<tr>
							<td style="padding-right: 10px;">
								CURRENT SCORE:
							</td>
							<td>
								<span id="c_score"></span>
							</td>
						</tr>
					</table>
				</div>
            </div>

            <div id="graphics" class="my-center"></div>
        </div>

        <script type="text/template" id="overlay-restart-template">
			<div class="win">
				<span >YOU LOSE...</span>
				<a href="#" class="" id="restart">
					PLAY AGAIN
				</a>
			</div>
        </script>
		
		
		<script type="text/template" id="overlay-new-game-template">
			<div class="win">
				<span >YOU WIN!</span>
				<a href="#" class="" id="new-game">
					PLAY AGAIN
				</a>
			</div>
			
        </script>


        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/underscore-min.js"></script>
        <script src="js/bootstrap.min.js"></script>

        <script  src="js/engine.js"></script>
		<script  src="js/core.js"></script>
       </body>
</html>
